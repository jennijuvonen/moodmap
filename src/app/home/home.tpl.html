
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>


	<div class="row">
    <div id="logo"><img src="assets/images/moodmaps_logo.svg"/></div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div id="map" style="width: 100%; height: 600px;"></div>
      <div id="allMoodsDiv">
        <!--need to use ng-click for angular -->
        <button ng-click="allMoods()">All Moods</button>
      </div>
    </div>

    <div class="col-md-6">
		    <div class="col-md-12">
			       <div id="address"><h1>Where are you?</h1>
				           <div class="col-md-12">
					                <div id="address-box"><img src="assets/images/icon_search.svg"/></div>
				            </div>
		        </div>
        </div>
		      <div class="col-md-12">
			<div id="mood">

				<h1>How are you feeling?</h1>

				<div class="row">

          <!-- <input type="radio" name="id[9]" value="70" id="attrib-9-70" class="threads-opts" />
          <label class="attribsRadioButton" for="attrib-9-70">
              <img src="images/attributes/SL01_thumb.jpg" alt="" width="100" height="100" />
          </label> -->


  					<div class="col-md-4">
              <input id="happy_mood" type="radio" name="mood_changer" value="happy" ng-model="mood" class="threads-opts" >
              <label class="attribsRadioButton" for="happy_mood">
                <img src="assets/images/icon_happy.svg"/><p>Happy</p>
              </label>
            </div>

  					<div class="col-md-4">
              <input id="sad_mood" type="radio" name="mood_changer" value="sad" ng-model="mood" class="threads-opts">
              <label class="attribsRadioButton" for="sad_mood">
                <img src="assets/images/icon_sad.svg"/><p>Sad</p>
              </label>
            </div>

  					<div class="col-md-4">
              <input id="angry_mood" type="radio" name="mood_changer" value="angry" ng-model="mood" class="threads-opts">
              <label class="attribsRadioButton" for="angry_mood">
                <img src="assets/images/icon_angry.svg"/><p>Angry</p>
              </label>
            </div>
				</div>


				<div class="row">
  					<div class="col-md-4">
              <input id="bored_mood" type="radio" name="mood_changer" value="bored" ng-model="mood" class="threads-opts">
              <label class="attribsRadioButton" for="bored_mood">
                <img src="assets/images/icon_bored.svg"/><p>Bored</p>
              </label>
            </div>

  					<div class="col-md-4">
              <input id="crazy_mood" type="radio" name="mood_changer" value="crazy" ng-model="mood" class="threads-opts">
              <label class="attribsRadioButton" for="crazy_mood">
                <img src="assets/images/icon_crazy.svg"/><p>Crazy</p>
              </label>
            </div>

  					<div class="col-md-4">
              <input id="fearful_mood" type="radio" name="mood_changer" value="fearful" ng-model="mood" class="threads-opts">
              <label class="attribsRadioButton" for="fearful_mood">
                <img src="assets/images/icon_fearful.svg"/><p>Fearful</p>
              </label>
            </div>
				</div>

			</div>
		</div>
  </div>
</div>
